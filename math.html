<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>GAB - Goal of Aritmethic Buddy</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row bg">
            <div class="center col-12 col-md-8">
                <h1 id="titulo"><span id="rk">G</span><span id="rn">A</span><span id="rm">B</span> - Goal of
                    Aritmethic Buddy</h1>
                <h2 id="choose">Escolha sua Aventura!</h2>
                <!-- <br> -->
                <h2 id="select">Selecione um dos botões com as operações matemáticas para começar.</h2>
                <br>
                <div name="geral" id="main">
                    <div name="naves" class="navesback row">
                        <div name="coluna1" class="col-3">
                            <div id="bn" name="nave" class="col-12">
                                <img class="center" src="src/nave1.png">
                            </div>
                            <br>
                            <div name="operator" class="col-12">
                                <button type="button" class="btn btn-primary btn-block" id="sum">+</button>
                            </div>
                        </div>
                        <div name="coluna2" class="col-3">
                            <div id="bn" name="nave2" class="col-12">
                                <img class="center" src="src/nave2.png">
                            </div>
                            <br>
                            <div name="operator" class="col-12">
                                <button type="button" class="btn btn-primary btn-block" id="sub">-</button>
                            </div>
                        </div>
                        <div name="coluna3" class="col-3">
                            <div id="bn" name="nave3" class="col-12">
                                <img class="center" src="src/nave3.png">
                            </div>
                            <br>
                            <div name="operator" class="col-12">
                                <button type="button" class="btn btn-primary btn-block" id="mul">&times</button>
                            </div>
                        </div>
                        <div name="coluna4" class="col-3">
                            <div id="bn" name="nave4" class="col-12">
                                <img class="center" src="src/nave4.png">
                            </div>
                            <br>
                            <div name="operator" class="col-12">
                                <button type="button" class="btn btn-primary btn-block" id="div">&divide</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <h3 id="readyMessage"></h3>
                    <img id="img" src="">
                </div>
                <div class="text-center">
                    <button id="start1" onclick="window.location.href='teste.html';">Começar</button>
                </div>
                <br>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/math.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
