<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GAB - Goal of Aritmethic Buddy</title>
    
</head>

<body>
    <div class="container">
        <div class="row gameback">
            <div id="bggame" class="center col-12 col-md-8">
                <div>
                    <div class="col-12 text-center">
                        <div>
                            <h1 id=questao></h1>
                        </div>
                        <h2 id="h">Tente chegar ao outro planeta sem destruir a nave! Cada cálculo errado
                            irá dimunir uma vida. <span id="rk">CUIDADO!</span>
                        </h2>
                        <p id="result"></p>
                        <p id="contas" class="center">
                            <span id="p"></span> <span id="op"></span> <span id="q"></span>
                        </p>
                        <p id="response"></p>
                        <button id="back" class="btn btn-primary" onclick="window.location.href='math.html';">Voltar ao
                            Menu</button>
                    </div>
                    <div class="text-center controls col-12">
                        <form>
                            <input type="text" name="answer" id="in" autocomplete="off">
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div id="backvida" class="col-12">
                    <h1 id="lif">Vidas Restantes</h1>
                    <div class="row" style="background-color: rgb(0, 149, 218); margin-bottom: 15px; border-radius: 5px">
                        <div id="life1" class="text-right col-4">
                            <img src="src/heart.png" width="30" height="30">
                        </div>
                        <div id="life2" class="text-center col-4">
                            <img src="src/heart.png" width="30" height="30">
                        </div>
                        <div id="life3" class="col-4">
                            <img src="src/heart.png" width="30" height="30">
                        </div>
                    </div>
                </div>
                <div class="gameBackGround">
                    <div class="center col-3">
                        <img src="src/day-and-night.png" id="planet" class="center">
                    </div>
                    <div class="center col-3">
                        <img src="src/dashed-line.png" id="pipe1" class="center rotated"
                            style="margin-top: 10px; margin-bottom: 10px;">
                        <img src="" id="nave_in1" style="margin-top: 10px">
                    </div>
                    <div class="center col-3">
                        <img src="src/dashed-line.png" id="pipe2" class="center rotated" style="margin-top: 10px">
                        <img src="" id="nave_in2" style="margin-top: 10px">
                    </div>
                    <div class="center col-3">
                        <img src="src/dashed-line.png" id="pipe3" class="center rotated" style="margin-top: 10px">
                        <img src="" id="nave_in3" style="margin-top: 10px">
                    </div>
                    <div class="center col-3">
                        <img src="src/dashed-line.png" id="pipe4" class="center rotated" style="margin-top: 10px">
                        <img src="" id="nave_in4" style="margin-top: 10px">

                    </div>
                    <div class="center col-3">
                        <img src="src/planets.png" id="planet" class="center" style="margin-top: 10px">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/teste.js">
    </script>
</body>

</html>
